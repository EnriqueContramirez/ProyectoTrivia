<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <!--Header-->
    <nav id="header" class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/My project-1.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-center">
          OurTrivia
        </a>
      </div>
    </nav>
    <!--Pantalla de inicio-->
    <div id="fondoApp" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-pause="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="ImagenMain1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="ImagenMain2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="ImagenMain3.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <div id="PantallaBienvenida">
        <div class="container">
         <div class="row align-items-center h-100">
            <div class="containerStart col-4 col-md-6 offset-1 offset-md-3 text-center">
              <h1>Welcome to <br> OurTrivia</h1>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" id="buttonWelcome" class="btn btn-primary btn-lg" >START</button>
              </div>
            </div>
          </div>        
        </div>
      </div>
    <!--Pantalla de opciones-->
      <div id="container_options">
        <label for="difficulty">Select Difficulty</label>
      <select id="difficulty">
        <option value="0">Select difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <label for="type">Select type</label>
      <select id="type">
        <option value="0">Select a Type</option>
        <option value="multiple">Multiple choice</option>
        <option value="boolean">True / False</option>
      </select>
      <label for="category">Select Category</label>
      <select id="category">
        <option value="0">Select a Category</option>
        <option value="9">General Knowledge</option>
        <option value="10">Entertainment: Books</option>
        <option value="11">Entertainment: Film</option>
        <option value="12">Entertainment: Music</option>
        <option value="13">Entertainment: Musicals & Theatres</option>
        <option value="14">Entertainment: Television</option>
        <option value="15">Entertainment: Video Games</option>
        <option value="16">Entertainment: Board Games</option>
        <option value="17">Science & Nature</option>
        <option value="18">Computers</option>
        <option value="19">Mathematics</option>
        <option value="20">Mythology</option>
        <option value="21">Sports</option>
        <option value="22">Geography</option>
        <option value="23">History</option>
        <option value="24">Politics</option>
        <option value="25">Art</option>
        <option value="26">Celebrities</option>
        <option value="27">Animals</option>
        <option value="28">Vehicles</option>
        <option value="29">Entertainment: Comics</option>
        <option value="30">Science: Gadgets</option>
        <option value="31">Japanese Anime & Manga</option>
        <option value="32">Cartoon & Animations</option>
      </select>
      <button class="btn" id="generar-trivia">Generate Trivia</button>
      </div>
      <div id="container_questions" class="container">
      </div>
      <div id="container_puntaje" class="container"></div>
      <div id="containerReinicio" class="container">
        <button class="btn" id="Regresar_Inicio">Generate new Trivia</button>
      </div>
    </div>


    
    <footer>
      <div class="container pt-5 pb-5">
        <div class="row">
          <div class="col-8">
            <p>Proyecto elaborado por: Franyerson Enrique Contreras Ramirez</p>
          </div>
          <div class="col">
            <p>Contacto:</p>
            <a href="https://www.linkedin.com/in/franyerenricontramirez/">Linkedin</a> <br>
            <a href="https://github.com/EnriqueContramirez">GitHub</a> <br>
            <a href="#">Franyersoncontreras@gmail.com</a>
          </div>  
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  
</html>
