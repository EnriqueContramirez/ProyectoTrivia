<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1>Trivia</h1>
    <label for="dificultad">Elige el nivel de dificultad</label>
    <select id="dificultad">
      <option value="easy">Fácil</option>
      <option value="medium">Medio</option>
      <option value="hard">Difícil</option>
    </select>
    <label for="tipo">Eligue el tipo de respuesta</label>
    <select id="tipo">
      <option value="multiple">Múltiple opción</option>
      <option value="boolean">Verdadero/Falso</option>
    </select>
    <label for="categoria">Categoria de pregunta</label>
    <select for="categoria">
      <option value="General_Knowledge">General Knowledge</option>
      <option value="Books">Entertainment: Books</option>
      <option value="Film">Entertainment: Film</option>
      <option value="Music">Entertainment: Music</option>
      <option value="MusicalsAndTreatres">Entertainment: Musicals & Theatres</option>
      <option value="Television">Entertainment: Television</option>
      <option value="VideoGames">Entertainment: Video Games</option>
      <option value="Board Games">Entertainment: Board Games</option>
      <option value="ScienceNature">Science & Nature</option>
      <option value="computers">Computers</option>
      <option value="Mathematics">Mathematics</option>
      <option value="Mythology">Mythology</option>
      <option value="Sports">Sports</option>
      <option value="Geography">Geography</option>
      <option value="History">History</option>
      <option value="Politics">Politics</option>
      <option value="Art">Art</option>
      <option value="Celebrities">Celebrities</option>
      <option value="Animals">Animals</option>
      <option value="Vehicles">Vehicles</option>
      <option value="Comics">Entertainment: Comics</option>
      <option value="Gadgets">Science: Gadgets</option>
      <option value="JapaneseAnime">Japanese Anime & Manga</option>
      <option value="CartoonAndAnimations">Cartoon & Animations</option>
    </select>
    <button id="generar-trivia">Generar Trivia</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
